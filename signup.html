
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Athlete Signup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="signup-page">
    <div class="signup-box">
      <h1>Athlete Signup</h1>
      <input id="name" type="text" placeholder="Full Name" />
      <input id="position" type="text" placeholder="Position" />
      <input id="classYear" type="text" placeholder="Class Year" />
      <input id="state" type="text" placeholder="State" />
      <input id="videoURL" type="text" placeholder="Highlight Video URL" />
      <button onclick="signup()">Create Profile</button>
    </div>
  </main>
  <script>
    function signup() {
      const profile = {
        name: document.getElementById("name").value,
        position: document.getElementById("position").value,
        classYear: document.getElementById("classYear").value,
        state: document.getElementById("state").value,
        videoURL: document.getElementById("videoURL").value,
      };
      localStorage.setItem("athleteProfile", JSON.stringify(profile));
      window.location.href = "profile.html";
    }
  </script>
</body>
</html>
